<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Intern Test 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="root">
        <div id="nav">
            <button class="btn active" onclick="layout1()">Layout 1</button>
            <button class="btn" onclick="layout2()">Layout 2</button>
            <button class="btn" onclick="layout3()">Layout 3</button>
        </div>
        <div id="container">
            <div class="card" id="card1">
                <h2>Card 1</h2>
            </div>
            <div class="card" id="card2">
                <h2>Card 2</h2>
            </div>
            <div class="card" id="card3">
                <h2>Card 3</h2>
            </div>
            <div class="card" id="card4">
                <h2>Card 4</h2>
            </div>
            <div class="card" id="card5">
                <h2>Card 5</h2>
            </div>
        </div>
    </div>
    <script>
        var header = document.getElementById("nav");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
        function layout1() {
            var grid = document.getElementById("container")
            grid.style.cssText = "display: grid; grid-template-rows: auto"
            var subGrid = document.getElementsByClassName("card");
            subGrid[0].style.cssText = "grid-column: 3 * span 3"
            subGrid[4].style.cssText = "grid-column: 3 * span 3"
        }
        function layout2() {
            var grid = document.getElementById("container")
            grid.style.cssText = "display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr)"
            var subGrid = document.getElementsByClassName("card");
            subGrid[0].style.cssText = "grid-column: 3 * span 3"
            subGrid[4].style.cssText = "grid-column: 3 * span 3"
        }
        function layout3() {
            var grid = document.getElementById("container")
            grid.style.cssText = "grid-template: repeat(3, 1fr) / repeat(3, 1fr); grid-template-columns: 300px auto 300px"
            var subGrid = document.getElementsByClassName("card");
            subGrid[0].style.cssText = "grid-column: 1 / span 3"
            subGrid[4].style.cssText = "grid-column: 1 / span 3"
        }
    </script>
</body>

</html>
